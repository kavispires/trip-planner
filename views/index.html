{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-left" id="trip-planner-main-link" href="index.html">Trip Planner</a>
    </div>
    <!-- /.navbar-header -->

    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div><!--/.nav-collapse --> 
</nav>

<div class="row" id="app">
    <div class="col-md-8" id="map-section">
        <div id="map-canvas"></div>
    </div>
    <div class="col-md-4" id="side-bar">
        <div class="row selector">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="hotels-select">Select a Hotel</h4>
                    <div class="form-group col-md-12">
                        <select data-type="hotel" id="hotel-choices" class="form-control"></select>
                        <a class="form-add" id="hotel-button" data-action="add" href="#"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
                    </div>
                    <h4 class="restaurants-select">Select a Restaurant</h4>
                    <div class="form-group col-md-12">
                        <select data-type="restaurant" id="restaurant-choices" class="form-control"></select>
                        <a class="form-add" id="restaurant-button" data-action="add" href="#"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
                    </div> 
                    <h4 class="activity-select">Select a Activity</h4>
                    <div class="form-group col-md-12">
                        <select data-type="activity" id="activity-choices" class="form-control"></select>
                        <a class="form-add" id="activity-button" data-action="add" href="#"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div><!-- /panel -->
        </div><!-- row -->
        <div class="row plans"> 
            <div class="panel panel-default" style="margin-top:18px">
                <div class="panel-heading">
                    <div class="schedule day-buttons" id="day-buttons">
                        <button class="btn btn-default day-btn current-day" id="day-1">1</button>
                        <button class="btn btn-circle " id="day-add">+</button>
                    </nav>
                </div>
            </div>  
            <div id="day-title" style="">
                <h3 class="text" style="padding-left:15px; margin-bottom:0px;">Day 1
                    <span class="glyphicon glyphicon-remove-sign remove" aria-hidden="true" style="font-size:15pt; padding-left: 5px; top:2px"></span>
                </h3>
            </div>             
            <div class="panel-body info">
                <h4>My Hotel</h4>
                <ul id="hotel-list" class="itinerary"></ul>
                <h4>My Restaurants</h4>
                <ul id="restaurant-list" class="itinerary"></ul>
                <h4>My Activites</h4>
                <ul id="activity-list" class="itinerary"></ul>
            </div>
        </div>
</div><!-- /plans -->

</div>                                                                     


<script>
  var hotels = {{ hotels | dump | safe }};
  var restaurants = {{ restaurants | dump | safe }};
  var activities = {{ activities | dump | safe }};
</script>

{% endblock %}
